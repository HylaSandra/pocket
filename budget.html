<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket – Budżet</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { padding: 1rem; font-family: sans-serif; }
    input[type="number"] { width: 80px; }
    .warning { color: red; font-weight: bold; }
    .category-limits input { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>Budżet</h1>

  <nav>
    <a href="index.html">Dodaj transakcję</a> |
    <a href="expenses.html">Wydatki</a> |
    <a href="income.html">Przychody</a> |
    <a href="budget.html">Budżet</a>
  </nav>

  <div>
    <h2>Ustaw miesięczny budżet ogólny:</h2>
    <input type="number" id="budget-input" placeholder="Kwota w zł" />
    <button id="save-budget">Zapisz</button>
    <p>Ustawiony budżet: <strong id="current-budget">0</strong> zł</p>
  </div>

  <div>
    <h2>Ustaw limity dla kategorii:</h2>
    <div class="category-limits" id="category-limits">
      <!-- Kategorie generowane dynamicznie -->
    </div>
    <button id="save-category-limits">Zapisz limity</button>
  </div>

  <div>
    <h2>Podsumowanie tego miesiąca:</h2>
    <p>Wydatki: <strong id="total-expenses">0</strong> zł</p>
    <p>Przychody: <strong id="total-income">0</strong> zł</p>
    <div id="category-warnings"></div>
    <p id="warning" class="warning"></p>
  </div>

  <script>
    const transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    const budgetInput = document.getElementById("budget-input");
    const currentBudgetDisplay = document.getElementById("current-budget");
    const totalExpensesElem = document.getElementById("total-expenses");
    const totalIncomeElem = document.getElementById("total-income");
    const warningElem = document.getElementById("warning");
    const categoryWarnings = document.getElementById("category-warnings");
    const categoryLimitsElem = document.getElementById("category-limits");

    const categories = [
      "artykuły spożywcze",
      "dom",
      "transport",
      "zdrowie",
      "rozrywka",
      "edukacja",
      "inne"
    ];

    const now = new Date();
    const currentMonth = now.getMonth();
    const currentYear = now.getFullYear();

    const monthlyTransactions = transactions.filter(t => {
      const d = new Date(t.date);
      return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
    });

    const totalExpenses = monthlyTransactions
      .filter(t => t.amount < 0)
      .reduce((sum, t) => sum + Math.abs(Number(t.amount)), 0);

    const totalIncome = monthlyTransactions
      .filter(t => t.amount > 0)
      .reduce((sum, t) => sum + Number(t.amount), 0);

    totalExpensesElem.textContent = totalExpenses.toFixed(2);
    totalIncomeElem.textContent = totalIncome.toFixed(2);

    // Budżet ogólny
    const budgetKey = "monthly-budget";
    const savedBudget = Number(localStorage.getItem(budgetKey)) || 0;
    currentBudgetDisplay.textContent = savedBudget.toFixed(2);
    budgetInput.value = savedBudget;

    document.getElementById("save-budget").addEventListener("click", () => {
      const newBudget = Number(budgetInput.value);
      if (!isNaN(newBudget)) {
        localStorage.setItem(budgetKey, newBudget);
        currentBudgetDisplay.textContent = newBudget.toFixed(2);
        location.reload();
      }
    });

    if (savedBudget > 0 && totalExpenses > savedBudget) {
      warningElem.textContent = "Przekroczono miesięczny budżet!";
      showPushNotification("Uwaga!", "Przekroczono miesięczny budżet!");
    }

    // Limity kategorii
    const categoryLimitKey = "category-limits";
    const savedLimits = JSON.parse(localStorage.getItem(categoryLimitKey)) || {};

    function renderCategoryLimitInputs() {
      categoryLimitsElem.innerHTML = "";
      categories.forEach(cat => {
        const val = savedLimits[cat] || "";
        const div = document.createElement("div");
        div.innerHTML = `
          <label>${cat}: 
            <input type="number" data-category="${cat}" value="${val}" placeholder="zł" />
          </label>
        `;
        categoryLimitsElem.appendChild(div);
      });
    }

    document.getElementById("save-category-limits").addEventListener("click", () => {
      const newLimits = {};
      const inputs = categoryLimitsElem.querySelectorAll("input");
      inputs.forEach(input => {
        const cat = input.dataset.category;
        const val = Number(input.value);
        if (!isNaN(val)) {
          newLimits[cat] = val;
        }
      });
      localStorage.setItem(categoryLimitKey, JSON.stringify(newLimits));
      location.reload();
    });

    function checkCategoryLimits() {
      const categorySums = {};
      categories.forEach(cat => categorySums[cat] = 0);

      monthlyTransactions
        .filter(t => t.amount < 0)
        .forEach(t => {
          if (categorySums[t.category] !== undefined) {
            categorySums[t.category] += Math.abs(Number(t.amount));
          }
        });

      categoryWarnings.innerHTML = "";
      for (const cat of categories) {
        const limit = savedLimits[cat];
        const spent = categorySums[cat] || 0;
        if (limit && spent > limit) {
          const p = document.createElement("p");
          p.classList.add("warning");
          p.textContent = `Przekroczono limit dla kategorii "${cat}": ${spent.toFixed(2)} / ${limit.toFixed(2)} zł`;
          categoryWarnings.appendChild(p);
          showPushNotification("Limit przekroczony", `W kategorii "${cat}" wydano za dużo.`);
        }
      }
    }

    function showPushNotification(title, body) {
      if (Notification.permission === "granted") {
        new Notification(title, { body });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification(title, { body });
          }
        });
      }
    }

    renderCategoryLimitInputs();
    checkCategoryLimits();
  </script>
</body>
</html>
